<!DOCTYPE html>
<html>
<head>
  <title>Dojo Mail</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <table>
    <thead>
      <tr>
        <th *ngFor='let header of headers'>
          {{ header }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let email of emails'>
        <td>{{ email.email }}</td>
        <td *ngIf='email.importance'>High</td>
        <td *ngIf='!email.importance'>Low</td>
        <td>{{ email.subject }}</td>
        <td>{{ email.content }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
